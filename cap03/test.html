		<h1>Directory Tree</h1>
			<p><a href=".">.</a>

<br>				   ├── <a href="./functions/">functions</a>
<br>				   │   ├── <a href="./functions/foo/">foo</a>
<br>				   │   │   └── <a href="./functions/foo/foobar.php">foobar.php</a>
<br>				   │   └── <a href="./functions/foo.php">foo.php</a>
<br>				   └── <a href="./index.php">index.php</a>
		<br><br>
		</p>
		<p>

2 directories, 3 files
